<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class="calculator">
        <form action="" name="form">
            <h1 class="hadding">CALCULATOR</h1>
                                                <!-- input display -->
            <input type="text" name="display" id="input" value="" class="from-control main-bar" placeholder="0" disabled>
                                              <!-- button area -->
            <div class="button-area">
                <div class="line">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="7" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="8" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="9" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="/" onclick=" calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="4" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="5" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="6" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="*" onclick=" calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="1" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="2" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="3" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="-" onclick=" calculator(this.value)">
                </div>
                <div class="line">
                    <input type="button" name="btn" class="btn btn-dark" value="del" onclick="backSpace()">
                    <input type="button" name="btn" id="" class="btn btn-secondary" value="0" onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="." onclick=" calculator(this.value)">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="+" onclick=" calculator(this.value)">
                </div>
                <div class="last">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="c" onclick="display.value = null">
                    <input type="button" name="btn" id="" class="btn btn-dark" value="=" onclick="display.value = eval(display.value)">
                </div>
            </div>
        </form>
    </section>

    <script>
                                              //javascrpit funtion
        function calculator(x){
            form.display.value = form.display.value + x;
        }
        function backSpace() {
            form.display.value = form.display.value.substring(0, form.display.value.length - 1);
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
